<!DOCTYPE html>
<html lang="es">

<head>

    <title>Picture Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    
    <h3>The picture element</h3>

    <p>Resize the browser to load different images.</p>

   <!--The picture element can be used when the image format is not supported by all devices.--> 
   <!--The device will use the first image format it supports, and ignore the rest of the images.-->

    <picture>
        <source media="(min-width:650px" srcset="imagenes/img_pink_flowers.jpg">
        <source media="(min-width:465px" srcset="imagenes/img_white_flower.jpg">
        <!--Note: Always specify an <img> element as the last child element of the 
            <picture> element. The <img> element is used by browsers that do not 
            support the <picture> element, or if none of the <source> tags match.-->
        <img src="imagenes/img_orange_flowers.jpg" alt="flowers" style="width: auto;">
    </picture>
</body>
</html>
