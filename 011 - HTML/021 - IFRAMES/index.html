<!DOCTYPE html>
<html lang="es">

<head>

    <title>Iframes</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <h2>HTML Iframes</h2>
    <p>You can use the CSS height and width properties to specify the size of the iframe: </p>

    <iframe src="https://jvandreu.w3spaces.com/" name="iframe_a" title="my w3schools page"></iframe>

    <p>When the target attribute of a link matches the name of a iframe, the link will open in the iframe.</p>

    <p>
        <a href="../../../Web/index.html" target="iframe_a"><button>My Web</button></a>
        <a href="https://jvandreu.w3spaces.com/" target="iframe_a"><button>My new Web</button></a>
    </p>

</body>
</html>
