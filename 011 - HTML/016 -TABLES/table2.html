<!DOCTYPE html>
<html lang="es">

<head>

    <title>Colspan</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <table>
        <caption>COLSPAN EXAMPLE</caption>
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
    </table>
</body>
</html>
