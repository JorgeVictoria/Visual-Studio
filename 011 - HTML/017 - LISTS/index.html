<!DOCTYPE html>
<html lang="es">

<head>

    <title>Lists</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <h3>An unordered HTML List</h3>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h3>An ordered list</h3>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h3>A description list</h3>

    <dl>
        <dt>Coffee</dt>
        <dd>-- black and hot drink</dd>
        <dt>Milk</dt>
        <dd>-- White and cold or hot drink</dd>
    </dl>
    
</body>
</html>
