<!DOCTYPE html>
<html lang="es">

<head>

    <title>Picture example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    
    <h2>Show different images depending on browser width</h2>
    <p>Resize the browser width and the image will change at 600px and 1500px</p>

    <picture>
        <source srcset="imagenes/img_smallflower.jpg" media="(max-width: 600px">
        <source srcset="imagenes/img_flowers.jpg" media="(max-width: 1500px">
        <source srcset="imagenes/flowers.jpg">
        <img src="imagenes/img_flowers.jpg" alt="Flowers" style="width: auto;">
    </picture>
</body>
</html>
