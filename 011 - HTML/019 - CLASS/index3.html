<!DOCTYPE html>
<html lang="es">

<head>

    <title>More Class examples</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>

</head>

<body>
    
    <h2 class="main">Capitals of the world</h2>

    <h2 class="town main">London</h2>

    <p class="main">London is the capital of England.</p>

    <h2 class="town main">Paris</h2>

    <p class="main">Paris is the capital of France.</p>

    <h2 class="town main">Tokyo</h2>

    <p class="main">Tokyo is the capital of Japan.</p>

    <p class="main"><button onclick="myFunction()">Click</button></p>

</body>
</html>
