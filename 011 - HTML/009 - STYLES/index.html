<!DOCTYPE html>
<html lang="es">

<head>

    <title>Styles</title>

</head>

<body style="background-color: powderblue;">

    <h3>Styles Examples</h3>

    <p>I am normal</p>

    <p style="color: red; background-color: yellow;">I am red</p>

    <p style="color: blue; background-color: tomato;">I am blue</p>

    <p style="font-size: 20px;">I am big</p>

    <p style="font-size: 60%;">I am small</p>

    <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">paragraph with verdana font</p>

    <p style="font-family: 'Courier New', Courier, monospace;">paragraph with courier font</p>

    <p style="text-align: center;">Centered paragraph</p>

    <p style="text-align: right;">This paragraph is aligned at the right</p>
    

</body>
</html>
