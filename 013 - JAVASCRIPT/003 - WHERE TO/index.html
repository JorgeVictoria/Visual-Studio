<!DOCTYPE html>
<html lang="es">

<head>

    <title>Where to write Javascript code</title>

    <script>
        function cambiaTexto(){
            document.getElementById("demo").innerHTML = "JavaScript in head."
        }
    </script>

    <script src="script.js"></script>

</head>

<body>
    
    <h2>Javascript in body</h2>

    <p id="demo"></p>

    <script>document.getElementById("demo").innerHTML = "JavaScript in body"</script>

    <h2>JavaScript in head</h2>

    <button type="button" onclick="cambiaTexto()">Click me!</button>

    <h2>External JavaScript</h2>

    <button type="button" onclick="cambiaParrafo()">Click me!</button>

</body>
</html>
